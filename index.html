<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <nav class="navigation">
      <a href="" class="logo">My Website</a>
      <a href="" class="button">login</a>
    </nav>
    <header class="header">
      <!-- BEM BLOCK, BLOCK__ELEMENT, BLOCK__ELEMENT--MODIFIER -->
      <!-- EVERYTHING THAT IS STYLED HAS A CLASS -->
      <div class="intro">
        <h1 class="intro__heading">Hello</h1>
        <h2 class="intro__sub-heading">Welcome to my website</h2>
        <a href="" class="button intro__button">scroll</a>
      </div>
    </header>
    <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        d="M0,320L80,309.3C160,299,320,277,480,245.3C640,213,800,171,960,154.7C1120,139,1280,149,1360,154.7L1440,160L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"
      ></path>
    </svg>

    <main>
      <section class="contact">
        <form action="" class="form">
          <label for="name" class="form__label">Name:</label>
          <input name="name" type="text" class="form__field" />
          <label for="email" class="form__label">Email:</label>
          <input name="email" type="text" class="form__field" />
          <!-- form__button button -->
          <button class="button button--form">Send</button>
        </form>
      </section>

      <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          d="M0,288L80,288C160,288,320,288,480,272C640,256,800,224,960,213.3C1120,203,1280,213,1360,218.7L1440,224L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
        ></path>
      </svg>

      <section class="outro-container">
        <div class="outro">
          <h2 class="outro__heading">Thanks for visiting</h2>
          <button class="button button--secondary">Log out</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <a href="#" class="logo">My Logo</a>
      <p class="footer__text">copyright</p>
      <p class="footer__text">2021</p>
    </footer>
  </body>
</html>
